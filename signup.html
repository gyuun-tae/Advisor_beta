<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADViser - 회원가입</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <h1 class="logo">
                    <span class="logo-ad">AD</span><span class="logo-viser">viser</span>
                </h1>
                <p class="login-subtitle">회원가입하고 시작하세요</p>
            </div>
            
            <form id="signupForm" class="login-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요 (최소 6자)">
                </div>
                
                <div class="form-group">
                    <label for="passwordConfirm">비밀번호 확인</label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required placeholder="비밀번호를 다시 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="businessType">업종 (선택사항)</label>
                    <input type="text" id="businessType" name="businessType" placeholder="예: 음식점, 카페">
                </div>
                
                <div class="form-group">
                    <label for="region">지역 (선택사항)</label>
                    <input type="text" id="region" name="region" placeholder="예: 서울, 부산">
                </div>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">회원가입</span>
                    <span class="btn-loader" style="display: none;">처리 중...</span>
                </button>
            </form>
            
            <div class="signup-link">
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
