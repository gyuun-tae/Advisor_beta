<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADViser - 홈</title>
    <link rel="stylesheet" href="home.css">
    <!-- Pretendard 폰트 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <!-- Russo One 폰트 (로고용) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!-- Righteous 폰트 (로고 보조용) -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 상단 헤더 -->
    <header class="header">
        <div class="header-content">
            <!-- 로고 및 배지 -->
            <div class="logo-section">
                <h1 class="logo">
                    <span class="logo-ad">AD</span><span class="logo-viser">viser</span>
                </h1>
            </div>
            
            <!-- 인사말 및 알림 -->
            <div class="header-right">
                <div class="greeting">
                    <span class="greeting-text">대박 나세요,</span>
                    <span class="greeting-name">김사장님</span>
                    <span class="greeting-emoji">👏</span>
                </div>
                <button class="notification-btn" aria-label="알림">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span class="notification-dot"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-content">
        <!-- 예상 매출 카드 -->
        <section class="sales-card">
            <div class="sales-header">
                <h2 class="sales-title">이번 달 예상 매출</h2>
                <div class="sales-trend">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                        <polyline points="17 6 23 6 23 12"></polyline>
                    </svg>
                    <span class="trend-percentage">12.5%</span>
                </div>
            </div>
            <div class="sales-amount">12,450,000원</div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 75%"></div>
            </div>
            <div class="sales-comparison">
                지난달 동기간 대비 <span class="highlight">+1,240,000원</span> 달성 중!
            </div>
        </section>

        <!-- AI 자동 진단 카드 -->
        <section class="diagnosis-card">
            <div class="diagnosis-badges">
                <span class="badge-ai">AI 자동 진단</span>
                <span class="badge-free">100% 무료</span>
            </div>
            <div class="diagnosis-content">
                <h2 class="diagnosis-title">내 가게 건강검진</h2>
                <p class="diagnosis-subtitle">지금 시작하기</p>
                <p class="diagnosis-description">
                    분석 → 진단 → 행동 솔루션<br>
                    모두 무료로 제공합니다
                </p>
                <button class="diagnosis-btn">진단하기 →</button>
            </div>
            <div class="diagnosis-icon">
                <svg width="80" height="80" viewBox="0 0 100 100" fill="none" stroke="white" stroke-width="3">
                    <polyline points="10,50 30,30 50,70 70,20 90,60"></polyline>
                </svg>
            </div>
        </section>

        <!-- 오늘의 퀘스트 -->
        <section class="quest-section">
            <div class="quest-header">
                <h2 class="quest-title">오늘의 퀘스트</h2>
                <span class="quest-count">3개 남음</span>
            </div>
            <div class="quest-list">
                <!-- 퀘스트 1 -->
                <div class="quest-item">
                    <div class="quest-icon quest-icon-yellow">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </div>
                    <div class="quest-info">
                        <div class="quest-name">메뉴 사진 업데이트</div>
                        <div class="quest-reward">+50 XP</div>
                    </div>
                    <svg class="quest-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
                
                <!-- 퀘스트 2 -->
                <div class="quest-item">
                    <div class="quest-icon quest-icon-purple">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <div class="quest-info">
                        <div class="quest-name">리뷰 답글 달기</div>
                        <div class="quest-reward">+30 XP</div>
                    </div>
                    <svg class="quest-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
            </div>
        </section>
    </main>

    <!-- 하단 네비게이션 바 -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>홈</span>
        </a>
        <a href="#" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10"></line>
                <line x1="12" y1="20" x2="12" y2="4"></line>
                <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
            <span>분석</span>
        </a>
        <a href="#" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>진단</span>
        </a>
        <a href="#" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
            <span>성장</span>
        </a>
        <a href="#" class="nav-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>내 정보</span>
        </a>
    </nav>
</body>
</html>
